<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
  <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i" async="" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <!-- Add your site or application content here -->
  <div class="cart-container">
    <h1>Your Cart</h1>
    <div class="cart-items">
      <div class="cart-item-line">
        <div class="cart-item-details">
          <div class="cart-item-picture">
            <img src="//prod-images.BotanicChoice.com/_productimages/liquid extracts/194x350/p000006126-x.jpg">
          </div>
          <div class="cart-item-info">
            <div class="cart-item-name">Lemon Balm Liquid Extract</div>
            <div class="cart-item-subdetails"><span class="cart-item-size">1 oz</span>&nbsp;&nbsp;|&nbsp;&nbsp;<span>Item
                #1437</span></div>
            <div class="cart-item-options"><span>Remove</span></div>
          </div>
        </div>
        <div class="cart-item-quantity-container">
          <div class="cart-item-quantity">
            <button class="cart-item-quantity-minus">-</button>
            <input class="cart-item-quantity-box">
            <button class="cart-item-quantity-plus">+</button>
          </div>
          <div class="cart-item-quantity-update">Update Quantity</div>
        </div>
        <div class="cart-item-price">
          <div class="cart-item-price-heading">Product Total</div>
          <div class="cart-item-price-reg">$24.99</div>
          <div class="cart-item-price-sale">$10.00</div>
        </div>
      </div>
    </div>

    <div class="cart-checkout">
      <div class="cart-webcode">
          <h2>Web Code</h2>
          <input class="cart-webcode-input">
          <button class="cart-webcode-submit">APPLY</button>
      </div>
      <div class="cart-shipping">
          <h2>Shipping &amp; Handling</h2>
          <select class="cart-shipping-select">
            <option>Standard Shipping - $5.99</option>
          </select>
      </div>
      <div class="cart-totals">
        <div class="cart-totals-line">
          <div class="cart-totals-line-desc">Sub-Total</div>
          <div class="cart-totals-line-price">$4.99</div>
        </div>
        <div class="cart-totals-line">
          <div class="cart-totals-line-desc">Sub-Total</div>
          <div class="cart-totals-line-price">$4.99</div>
        </div>
        <div class="cart-totals-line grand-total">
          <div class="cart-totals-line-desc">Sub-Total</div>
          <div class="cart-totals-line-price">$4.99</div>
        </div>
      </div>
      <a class="cart-totals-line-checkout">GO TO CHECKOUT</a>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>

</html>
